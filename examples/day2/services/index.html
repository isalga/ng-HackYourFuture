<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- AngularJS -->
    <script src="js/lib/angular-1.5.7.min.js"></script>

    <!-- App -->
    <script src="js/controllers/weatherController.js"></script>
    <script src="js/services/weather.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="weatherApp" class="grey lighten-5">
    <div class="container">
        <div ng-controller="weatherController" >
            <div class="row">
                <div class="col s12">
                  <div class="card grey lighten-3">
                    <div class="card-content">
                      <span class="card-title">{{ weather.city }}</span>
                      <h4>{{ weather.main }}</h4>
                      <p> {{ weather.description }}</p>
                      <p> {{ weather.temperature }}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
