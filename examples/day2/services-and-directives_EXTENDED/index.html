<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- AngularJS -->
    <script src="js/lib/angular-1.5.7.min.js"></script>

    <!-- App -->
    <script src="js/controllers/weatherController.js"></script>
    <script src="js/services/weather.js"></script>
    <script src="js/directives/weatherCard.js"></script>
    <script src="js/app.js"></script>
</head>
<!-- App definition -->
<body ng-app="weatherApp" class="grey lighten-5">
    <div class="container">
        <!-- Controller definition -->
        <div ng-controller="weatherController" >
            <div class="row">
                <div class="input-field col s12">
                  <input id="city_input" type="text" class="validate" ng-model="city">
                  <label class="active" for="city_input">City</label>
                  <button class="waves-effect waves-light btn" ng-click="search();">search</button>
                </div>
            </div>

            <!-- custom directive -->
            <!-- weather: $scope.weather -->
            <weather-card weather="weather" ng-show="searched"></weather-card>
        </div>
    </div>
</body>
</html>
