{{ location }}

<div class="container">
	<div class="panel panel-default">
		<div class="panel-body">
			<table class="table">
				<thead>
					<th>Name</th>
					<th>Capital</th>
					<th>Region(subcontinent)</th>
					<th>Population</th>
				</thead>
				<tbody>
					<tr ng-repeat="country in countries">
						<td> {{ country.name }} </td>
						<td> {{ country.capital }} </td>
						<td> {{ country.subregion }} </td>
						<td> {{ country.population }} </td>
						<td> <a ng-href="/#/detail/{{ country.name }}"> details </a> </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
